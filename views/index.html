  <body onload="clickZero()">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <h2 class="text-center font-weight-bold text-primary">Bazar List</h2>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-info" id="myTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-2">
          <div class="input-group">
            <span class="input-group-text">Name</span>
            <input
              type="text"
              placeholder="e.g: Tomato"
              class="form-control"
              id="add_item_name"
              value="potato"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <div class="input-group">
            <span class="input-group-text">Price</span>
            <input
              type="number"
              placeholder="e.g: 30"
              class="form-control"
              id="add_item_price"
              value="30"
              required
            />
            <span class="input-group-text">/=</span>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <div class="input-group">
            <span class="input-group-text">Quantity</span>
            <input
              type="number"
              placeholder="e.g: 30"
              class="form-control"
              id="add_item_quantity"
              value="5"
              required
            />
            <select class="form-select" id="add_item_quantity_type">
              <option value="KG">KG</option>
              <option value="Litre">Litre</option>
              <option value="Piece">Piece</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-lg-2 mb-2">
          <button type="submit" id="add_item" class="btn btn-primary">
            Add Item
          </button>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12">
          <table class="table table-success">
            <tbody>
              <tr>
                <td class="text-center">
                  Sub Total (
                  <span id="bazar_total_word"></span>
                  Taka only)&nbsp;&nbsp;&nbsp;
                  <span id="bazar_total"></span>
                  <span>/=</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="input-group">
            <span class="input-group-text">Coupon Code</span>
            <input
              type="text"
              placeholder="bkash / nagad"
              class="form-control"
              id="coupon_input"
              required
            />
            <button type="submit" id="apply_coupon" class="btn btn-success">
              Apply
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="input-group">
            <span class="input-group-text">Order Type</span>
            <select class="form-select" id="order_type">
              <option value="online">Online Payment</option>
              <option value="mix">Mix</option>
              <option value="cod" selected>Cash On Delivery</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="input-group">
            <span class="input-group-text">Shipping Address</span>
            <select class="form-select" id="shipping_area">
              <option value="Chandpur">Chandpur</option>
              <option value="Chittagong">Chittagong</option>
              <option value="Dhaka" selected>Dhaka</option>
              <option value="Khulna">Khulna</option>
              <option value="Rajshahi">Rajshahi</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-success">
            <tbody>
              <tr>
                <td class="text-center">
                  Coupon Discount &nbsp;&nbsp;&nbsp;-&nbsp;
                  <span id="coupon_discount"></span>
                  <span>/=</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-success">
            <tbody>
              <tr>
                <td class="text-center">
                  Total Shipping Cost &nbsp;&nbsp;&nbsp;+&nbsp;
                  <span id="shipping_cost"></span>
                  <span>/=</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-success">
            <tbody>
              <tr>
                <td class="text-center">
                  Grand Total (
                  <span id="bazar_total_final_word"></span>
                  Taka only)&nbsp;&nbsp;&nbsp;
                  <span id="bazar_total_final"></span>
                  <span>/=</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
